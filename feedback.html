    <section id="feedbackForm">
        <form id="form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="Name" class="form-control" id="name" placeholder="Enter Name">
            </div>

            <div class="form-group mt-3">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date" >
            </div>

            <div class="form-group mt-3">
                <label for="feedbackTitle">Feedback Title</label>
                <input type="title" class="form-control" id="title" placeholder="Enter Feedback Title">
            </div>

            <div class="form-group mt-3">
                <label for="feedbackTitle">Feedback</label>
                <textarea class="form-control" cols="10" id="feedback" placeholder="Enter Feedback "></textarea>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group mt-3">
                        <label for="gender">Gender</label>
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="gender"
                            id="male"
                            value="male"
                          />
                          <label class="form-check-label" for="male"> Male </label>
                        </div>
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="gender"
                            id="female"
                            value="female"
                          />
                          <label class="form-check-label" for="female"> Female </label>
                        </div>
                      </div>
                </div>
                <div class="col-md-6 checkbox">
                    <label for="Type">Type</label>
                    <div class="form-group mt-3">
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            name="checkbox"
                            value="positive"
                            id="positive"
                            checked
                          />
                          <label class="form-check-label" for="positive"> Positive </label>
                        </div>
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            name="checkbox"
                            value="negative"
                            id="negative"
                          />
                          <label class="form-check-label" for="negative"> Negative </label>
                        </div>
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            name="checkbox"
                            value="nuetral"
                            id="nuetral"
                          />
                          <label class="form-check-label" for="nuetral"> Nuetral </label>
                        </div>
                      </div>
                </div>
            </div>
            <button type="submit" class="btn btn-success w-100 p-10 my-5">Submit</button>
        </form>

    </section>


</body>
